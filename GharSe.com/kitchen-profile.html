<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kitchen Profile - GharSe</title>
    <link rel="icon" href="Gharse.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <nav class="navbar">
            <div class="nav-brand">
                <img src="logo.png" alt="GharSe" class="logo">
                <span class="brand-text">GharSe</span>
            </div>
            <div class="nav-links">
                <a href="index.html" class="nav-link">Home</a>
                <a href="dashboard.html" class="nav-link">Dashboard</a>
                <button class="btn btn-outline" onclick="logout()">Logout</button>
            </div>
        </nav>
    </header>

    <main class="kitchen-profile-main">
        <div class="container">
            <!-- Kitchen Header -->
            <div class="kitchen-header" id="kitchenHeader">
                <!-- Content will be populated by JavaScript -->
            </div>

            <!-- Kitchen Content -->
            <div class="kitchen-content">
                <!-- Menu Section -->
                <div class="menu-section">
                    <h2>Menu</h2>
                    <div class="menu-items" id="menuItems">
                        <!-- Menu items will be populated by JavaScript -->
                    </div>
                </div>

                <!-- Kitchen Info Sidebar -->
                <div class="kitchen-sidebar">
                    <!-- Reviews Section -->
                    <div class="reviews-section">
                        <h3>Customer Reviews</h3>
                        <div class="reviews-summary" id="reviewsSummary">
                            <!-- Reviews summary will be populated by JavaScript -->
                        </div>
                        <div class="reviews-list" id="reviewsList">
                            <!-- Reviews will be populated by JavaScript -->
                        </div>
                        <button class="btn btn-outline" onclick="showAllReviews()">View All Reviews</button>
                    </div>

                    <!-- Kitchen Details -->
                    <div class="kitchen-details" id="kitchenDetails">
                        <!-- Kitchen details will be populated by JavaScript -->
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Add Review Modal -->
    <div class="modal-overlay hidden" id="reviewModal">
        <div class="modal">
            <div class="modal-header">
                <h2>Write a Review</h2>
                <button class="modal-close" onclick="closeReviewModal()">&times;</button>
            </div>
            <div class="modal-body">
                <form id="reviewForm">
                    <div class="form-group">
                        <label>Rating</label>
                        <div class="star-rating" id="starRating">
                            <span class="star" data-rating="1">‚≠ê</span>
                            <span class="star" data-rating="2">‚≠ê</span>
                            <span class="star" data-rating="3">‚≠ê</span>
                            <span class="star" data-rating="4">‚≠ê</span>
                            <span class="star" data-rating="5">‚≠ê</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="reviewText">Your Review</label>
                        <textarea id="reviewText" name="review" class="input-field" rows="4" placeholder="Share your experience..."></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary btn-full">Submit Review</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Shopping Cart -->
    <div class="cart-sidebar hidden" id="cartSidebar">
        <div class="cart-header">
            <h3>Your Cart</h3>
            <button class="cart-close" onclick="toggleCart()">&times;</button>
        </div>
        <div class="cart-items" id="cartItems">
            <!-- Cart items will be populated by JavaScript -->
        </div>
        <div class="cart-footer">
            <div class="cart-total">
                <strong>Total: ‚Çπ<span id="cartTotal">0</span></strong>
            </div>
            <button class="btn btn-primary btn-full" onclick="proceedToCheckout()">Proceed to Checkout</button>
        </div>
    </div>

    <!-- Cart Toggle Button -->
    <button class="cart-toggle hidden" id="cartToggle" onclick="toggleCart()">
        <span class="cart-icon">üõí</span>
        <span class="cart-count" id="cartCount">0</span>
    </button>

    <style>
        .kitchen-profile-main {
            padding-top: 100px;
            min-height: 100vh;
            background: var(--background-warm);
        }

        .kitchen-header {
            background: white;
            border-radius: 12px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: var(--shadow-light);
        }

        .kitchen-banner {
            display: flex;
            align-items: center;
            gap: 2rem;
            margin-bottom: 1.5rem;
        }

        .kitchen-image-large {
            width: 120px;
            height: 120px;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
            color: white;
        }

        .kitchen-info-header {
            flex: 1;
        }

        .kitchen-name-large {
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-dark);
            margin-bottom: 0.5rem;
        }

        .kitchen-meta {
            display: flex;
            align-items: center;
            gap: 2rem;
            margin-bottom: 1rem;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-light);
        }

        .kitchen-description {
            color: var(--text-light);
            line-height: 1.6;
        }

        .kitchen-content {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 2rem;
        }

        .menu-section {
            background: white;
            border-radius: 12px;
            padding: 2rem;
            box-shadow: var(--shadow-light);
        }

        .menu-section h2 {
            margin-bottom: 1.5rem;
            color: var(--text-dark);
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 0.5rem;
        }

        .menu-items {
            display: grid;
            gap: 1rem;
        }

        .menu-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem;
            border: 1px solid var(--border-light);
            border-radius: 8px;
            transition: var(--transition);
        }

        .menu-item:hover {
            border-color: var(--primary-color);
            transform: translateY(-2px);
        }

        .menu-item-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .menu-item-image {
            font-size: 2rem;
        }

        .menu-item-details h4 {
            margin-bottom: 0.25rem;
            color: var(--text-dark);
        }

        .menu-item-price {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--primary-color);
        }

        .menu-item-actions {
            display: flex;
            gap: 0.5rem;
        }

        .kitchen-sidebar {
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        .reviews-section,
        .kitchen-details {
            background: white;
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: var(--shadow-light);
        }

        .reviews-section h3,
        .kitchen-details h3 {
            margin-bottom: 1rem;
            color: var(--text-dark);
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 0.5rem;
        }

        .reviews-summary {
            text-align: center;
            padding: 1rem;
            background: var(--background-warm);
            border-radius: 8px;
            margin-bottom: 1rem;
        }

        .rating-large {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary-color);
        }

        .rating-stars-large {
            font-size: 1.5rem;
            margin: 0.5rem 0;
        }

        .review-item {
            padding: 1rem;
            border-bottom: 1px solid var(--border-light);
        }

        .review-item:last-child {
            border-bottom: none;
        }

        .review-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }

        .reviewer-name {
            font-weight: 600;
            color: var(--text-dark);
        }

        .review-rating {
            color: var(--accent-color);
        }

        .review-text {
            color: var(--text-light);
            line-height: 1.5;
        }

        .detail-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem 0;
            border-bottom: 1px solid var(--border-light);
        }

        .detail-item:last-child {
            border-bottom: none;
        }

        .detail-label {
            font-weight: 600;
            color: var(--text-dark);
        }

        .detail-value {
            color: var(--text-light);
        }

        .star-rating {
            display: flex;
            gap: 0.25rem;
            margin: 0.5rem 0;
        }

        .star-rating .star {
            cursor: pointer;
            font-size: 1.5rem;
            opacity: 0.3;
            transition: var(--transition);
        }

        .star-rating .star.active,
        .star-rating .star:hover {
            opacity: 1;
        }

        @media (max-width: 768px) {
            .kitchen-content {
                grid-template-columns: 1fr;
            }
            
            .kitchen-banner {
                flex-direction: column;
                text-align: center;
            }
            
            .kitchen-meta {
                justify-content: center;
                flex-wrap: wrap;
            }
            
            .menu-item {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }
        }
    </style>

    <script src="script.js"></script>
    <script>
        let currentKitchen = null;
        let selectedRating = 0;

        document.addEventListener('DOMContentLoaded', function() {
            const kitchenId = localStorage.getItem('selectedKitchen');
            if (!kitchenId) {
                window.location.href = 'index.html';
                return;
            }

            loadKitchenProfile(kitchenId);
            app.updateCartUI();
            setupStarRating();
        });

        function loadKitchenProfile(kitchenId) {
            currentKitchen = app.kitchens.find(k => k.id === kitchenId);
            if (!currentKitchen) {
                showMessage('Kitchen not found', 'error');
                window.location.href = 'index.html';
                return;
            }

            displayKitchenHeader();
            displayMenu();
            displayReviews();
            displayKitchenDetails();
        }

        function displayKitchenHeader() {
            const header = document.getElementById('kitchenHeader');
            header.innerHTML = `
                <div class="kitchen-banner">
                    <div class="kitchen-image-large">
                        ${getKitchenEmoji(currentKitchen.cuisine)}
                    </div>
                    <div class="kitchen-info-header">
                        <h1 class="kitchen-name-large">${currentKitchen.name}</h1>
                        <div class="kitchen-meta">
                            <div class="meta-item">
                                <span>üçΩÔ∏è</span>
                                <span>${formatCuisine(currentKitchen.cuisine)}</span>
                            </div>
                            <div class="meta-item">
                                <span>üìç</span>
                                <span>${currentKitchen.location}</span>
                            </div>
                            <div class="meta-item">
                                <span>‚≠ê</span>
                                <span>${currentKitchen.rating} (${currentKitchen.reviews} reviews)</span>
                            </div>
                            <div class="meta-item">
                                <span>üí∞</span>
                                <span>${currentKitchen.priceRange}</span>
                            </div>
                        </div>
                        <p class="kitchen-description">${currentKitchen.description}</p>
                    </div>
                </div>
            `;
        }

        function displayMenu() {
            const menuItems = document.getElementById('menuItems');
            menuItems.innerHTML = '';

            currentKitchen.dishes.forEach(dish => {
                const menuItem = document.createElement('div');
                menuItem.className = 'menu-item';
                menuItem.innerHTML = `
                    <div class="menu-item-info">
                        <div class="menu-item-image">${dish.image}</div>
                        <div class="menu-item-details">
                            <h4>${dish.name}</h4>
                            <p class="menu-item-price">‚Çπ${dish.price}</p>
                        </div>
                    </div>
                    <div class="menu-item-actions">
                        <button class="btn btn-outline" onclick="addToCart('${currentKitchen.id}', ${JSON.stringify(dish).replace(/"/g, '&quot;')})">
                            Add to Cart
                        </button>
                    </div>
                `;
                menuItems.appendChild(menuItem);
            });
        }

        function displayReviews() {
            const reviewsSummary = document.getElementById('reviewsSummary');
            const reviewsList = document.getElementById('reviewsList');

            // Reviews summary
            reviewsSummary.innerHTML = `
                <div class="rating-large">${currentKitchen.rating}</div>
                <div class="rating-stars-large">${generateStars(currentKitchen.rating)}</div>
                <div>Based on ${currentKitchen.reviews} reviews</div>
                <button class="btn btn-primary" onclick="openReviewModal()" style="margin-top: 1rem;">
                    Write a Review
                </button>
            `;

            // Sample reviews (in real app, these would come from database)
            const sampleReviews = [
                {
                    name: 'Priya S.',
                    rating: 5,
                    text: 'Absolutely delicious! Tastes just like home-cooked food.',
                    date: '2 days ago'
                },
                {
                    name: 'Rahul M.',
                    rating: 4,
                    text: 'Great food quality and timely delivery. Highly recommended!',
                    date: '1 week ago'
                },
                {
                    name: 'Anita K.',
                    rating: 5,
                    text: 'The best home-style cooking I\'ve had in the city.',
                    date: '2 weeks ago'
                }
            ];

            reviewsList.innerHTML = '';
            sampleReviews.slice(0, 3).forEach(review => {
                const reviewItem = document.createElement('div');
                reviewItem.className = 'review-item';
                reviewItem.innerHTML = `
                    <div class="review-header">
                        <span class="reviewer-name">${review.name}</span>
                        <span class="review-rating">${generateStars(review.rating)}</span>
                    </div>
                    <p class="review-text">${review.text}</p>
                    <small class="review-date">${review.date}</small>
                `;
                reviewsList.appendChild(reviewItem);
            });
        }

        function displayKitchenDetails() {
            const kitchenDetails = document.getElementById('kitchenDetails');
            kitchenDetails.innerHTML = `
                <h3>Kitchen Details</h3>
                <div class="detail-item">
                    <span class="detail-label">Chef</span>
                    <span class="detail-value">${currentKitchen.cook.name}</span>
                </div>
                <div class="detail-item">
                    <span class="detail-label">Experience</span>
                    <span class="detail-value">${currentKitchen.cook.experience}</span>
                </div>
                <div class="detail-item">
                    <span class="detail-label">Specialty</span>
                    <span class="detail-value">${currentKitchen.cook.speciality}</span>
                </div>
                <div class="detail-item">
                    <span class="detail-label">Delivery Time</span>
                    <span class="detail-value">30-45 mins</span>
                </div>
                <div class="detail-item">
                    <span class="detail-label">Min Order</span>
                    <span class="detail-value">‚Çπ100</span>
                </div>
            `;
        }

        function addToCart(kitchenId, dish) {
            app.addToCart(kitchenId, dish);
            showMessage(`${dish.name} added to cart!`, 'success');
        }

        function setupStarRating() {
            const stars = document.querySelectorAll('#starRating .star');
            stars.forEach(star => {
                star.addEventListener('click', function() {
                    selectedRating = parseInt(this.dataset.rating);
                    updateStarDisplay();
                });

                star.addEventListener('mouseover', function() {
                    const hoverRating = parseInt(this.dataset.rating);
                    highlightStars(hoverRating);
                });
            });

            document.getElementById('starRating').addEventListener('mouseleave', function() {
                updateStarDisplay();
            });
        }

        function highlightStars(rating) {
            const stars = document.querySelectorAll('#starRating .star');
            stars.forEach((star, index) => {
                if (index < rating) {
                    star.classList.add('active');
                } else {
                    star.classList.remove('active');
                }
            });
        }

        function updateStarDisplay() {
            highlightStars(selectedRating);
        }

        function openReviewModal() {
            if (!app.isAuthenticated) {
                showMessage('Please login to write a review', 'error');
                return;
            }

            document.getElementById('reviewModal').classList.remove('hidden');
            selectedRating = 0;
            updateStarDisplay();
        }

        function closeReviewModal() {
            document.getElementById('reviewModal').classList.add('hidden');
            document.getElementById('reviewForm').reset();
            selectedRating = 0;
        }

        function showAllReviews() {
            showMessage('All reviews feature coming soon!', 'info');
        }

        // Handle review form submission
        document.getElementById('reviewForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            if (selectedRating === 0) {
                showMessage('Please select a rating', 'error');
                return;
            }

            const reviewText = document.getElementById('reviewText').value;
            
            // In a real app, this would submit to a backend
            showMessage('Thank you for your review!', 'success');
            closeReviewModal();
        });
    </script>
</body>
</html>
